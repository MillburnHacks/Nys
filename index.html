<!DOCTYPE html>

<html>
  <head>
    <title>Nys</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="page-title">Nys</h1>
    <form id="add-team">
      <div>
        <label>Team name</label>
        <input type="text" id="name" />
      </div>
      <div>
        <input type="checkbox" id="auton">Has autonimous<br/>
      </div>
      <div>
        <label>Notes</label>
        <textarea type="text" id="notes"></textarea>
      </div>
      <div>
        <label>Autonomous Points</label>
        <input type="number" id="autonPoints"/>
      </div>
      <button type="submit" id="save">Save</button>
    </form>
    <div id="teams"></div>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
